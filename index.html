<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Osteria Don Elizalde</title>
  </head>
  <body>
    <header id="home">
      <h1 id="home">Osteria Don Mario</h1>
      <nav>
        <div id="home" class="cover"></div>
        <div id="menu" class="cover">Menu</div>
        <div id="about" class="cover">About</div>
        <div id="reserve" class="cover">Reservations</div>
      </nav>
    </header>
    <div id="content"></div>

    <div id="menuPage">
      <h3>Lunch</h3>
      <h3>Dinner</h3>
    </div>

    <div id="aboutPage">
      <h3>Using only the freshest ingredients, every time.</h3>
      <p></p>
    </div>

    <div id="reservePage">
      <h2>Reservations</h2>
      <h3>Book a table</h3>
      <form action="" method="get" class="reservation">
        <div class="reservation">
          <label for="name">Enter your name: </label>
          <input type="text" name="name" id="name" required />
        </div>
        <div class="reservation">
          <input type="date" name="date" id="date" />
        </div>
        <div class="reservation">
          <input type="time" name="time" id="time" />
        </div>
        <div class="reservation">
          <label for="email">Enter your email: </label>
          <input type="email" name="email" id="email" required />
        </div>
        <div class="reservation">
          <input type="submit" value="Check Availability" />
        </div>
      </form>
    </div>
    <footer>
      <ul>
        <li>Menu</li>
        <li>About</li>
        <li>Reservations</li>
      </ul>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
