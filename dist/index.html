<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G's</title>
  </head>
  <body>
    <header id="home">
      <h1 id="home">G's</h1>

      <button class="tablink" onclick="openPage('G`s', this, 'red')">
        Home
      </button>
      <button
        class="tablink"
        onclick="openPage('Menu', this, 'green')"
        id="defaultOpen"
      >
        News
      </button>
      <button class="tablink" onclick="openPage('About', this, 'blue')">
        Contact
      </button>
      <button
        class="tablink"
        onclick="openPage('Reservations', this, 'orange')"
      >
        About
      </button>

      <div id="home" class="cover"></div>
      <div id="menu" class="cover">Menu</div>
      <div id="about" class="cover">About</div>
      <div id="reserve" class="cover">Reservations</div>

      <!-- <ul id="tabs">
        <li><a href="#about">About JavaScript tabs</a></li>
        <li><a href="#advantages">Advantages of tabs</a></li>
        <li><a href="#usage">Using tabs</a></li>
      </ul> -->
      <!-- <nav>
        <div id="home" class="cover"></div>
        <div id="menu" class="cover">Menu</div>
        <div id="about" class="cover">About</div>
        <div id="reserve" class="cover">Reservations</div>
      </nav> -->
    </header>
    <div id="content"></div>

    <div id="menu" class="tabcontent">
      <h3>Lunch</h3>
      <h3>Dinner</h3>
    </div>

    <div id="about" class="tabcontent">
      <h3>Using only the freshest ingredients, every time.</h3>
      <p></p>
    </div>

    <div id="reserve" class="tabcontent">
      <h2>Reservations</h2>
      <h3>Book a table</h3>
      <form action="" method="get" class="reservation">
        <div class="reservation">
          <label for="name">Enter your name: </label>
          <input type="text" name="name" id="name" required />
        </div>
        <div class="reservation">
          <input type="date" name="date" id="date" />
        </div>
        <div class="reservation">
          <input type="time" name="time" id="time" />
        </div>
        <div class="reservation">
          <label for="email">Enter your email: </label>
          <input type="email" name="email" id="email" required />
        </div>
        <div class="reservation">
          <input type="submit" value="Check Availability" />
        </div>
      </form>
    </div>
    <footer>
      <ul>
        <li>Menu</li>
        <li>About</li>
        <li>Reservations</li>
      </ul>
    </footer>
    <script src="bundle.js"></script>
    <div id="content"></div>
  </body>
</html>
